{% extends 'flashcards_app/index.html' %}

{% block content %}
    <h2>Загрузить файл с вопросами и ответами</h2>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Загрузить</button>
    </form>


    {% if error_message %}
        <div class="error">{{ error_message }}</div>
    {% endif %}

    <a href="{% url 'flashcards:deck_detail' deck.id %}">Вернуться к колоде</a>
{% endblock content %}
